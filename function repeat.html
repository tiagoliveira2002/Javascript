<!DOCTYPE html>
<html>
<head>
<title>function repeat</title>
<script>
function disturb(times,text){
  var result ="";
  var i = 0;
  for (i = 0; i< times ;i++){
  result += text;
  }
  return result;
  }
</script>
</head>
<body>
<script>
document.write (disturb(100,"<h1>I will not disturb in class<h1>"))
</script>
</body>
</html>
