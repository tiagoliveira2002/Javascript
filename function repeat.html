<!DOCTYPE html>
<html>
<head>
<title>function repeat</title>
<script>
function repeat(times){
  var result ="";
  var i = 0;
  for (i = 0; i< times ;i++){
  result +="I will not disturb in class!  ";
  }
  return result;
  }
</script>
</head>
<body>
<script>
document.write(repeat(100))
</script>
</body>
