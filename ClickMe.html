<!DOCTYPE html>
<html>
<head>

<script>
function repeatMe(){
  var val = document.getElementById('inputField').value;
  document.getElementById('result').innerHTML = "Hello "+val+"!";
}
</script>

<body>

<h1>Input and output</h1>
<p> Write your name in the text field and click the button.</p>

<input type="text" id="inputField">
<button onclick="repeatMe()">Click me!</button>

<p> Output:</p>

<div id="result">


</div>

</body>

</html>
